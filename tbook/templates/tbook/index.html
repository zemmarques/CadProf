{% if anos_letivos %}
    <h2> Caderneta do Professor </h2>
    <h4> Registos de Anos Letivos </h4>
    <ul>
    {% for al in anos_letivos %}
        <li><a href="{{al.get_absolute_url}}">{{ al.designation }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há registos de anos letivos.</p>
{% endif %}
