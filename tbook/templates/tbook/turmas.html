{% if turmas %}
    <h2> Caderneta do Professor </h2>
    <h4> Turmas de {{AnoLetivo.designation}}</h4>
    <ul>
    {% for t in turmas %}
        <li><a href="{{t.get_absolute_url}}">{{ t.designation }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Não há registos de turmas.</p>
{% endif %}
    <p><a href="/"> Voltar </a></p>
